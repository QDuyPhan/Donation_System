<!DOCTYPE html>
<html lang="en">
<head>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
  />
  <meta charset="UTF-8"/>
  <title>Login</title>
</head>
<body>
<section class="vh-100" style="background-color: #eee">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">
                  Login Account
                </p>
                <div th:if="${message}">
                  <div
                    class="alert alert-danger"
                    th:text="${message}"
                  >
                    ...
                  </div>
                </div>
                <div th:if="${param.logout}">
                  <div class="alert alert-info">
                    You have been logged out
                  </div>
                </div>
                <form class="mx-1 mx-md-4" method="post" th:action="@{/Donations/login}"
                      th:object="${user}">
                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill mb-0 d-flex">
                          <span
                            class="d-flex justify-content-center align-items-center"
                          >
                            <i
                              class="fas fa-user fa-lg me-3 fa-fw d-inline"
                            ></i>
                          </span>
                      <input
                        type="text"
                        id="username"
                        name="username"
                        class="form-control"
                        th:field="*{username}"
                        th:value="${username}"
                        placeholder="Username"
                      />
                      <label class="form-label" for="username"></label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill mb-0 d-flex">
                          <span
                            class="d-flex justify-content-center align-items-center"
                          >
                            <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                          </span>
                      <input
                        type="password"
                        id="password"
                        name="password"
                        th:field="*{password}"
                        class="form-control"
                        th:value="${password}"
                        placeholder="Password"
                      />
                      <label class="form-label" for="password"></label>
                    </div>
                  </div>

                  <div
                    class="d-flex justify-content-around align-items-center mb-4"
                  >
                    <!-- Checkbox -->
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value=""
                        id="rememberme"
                        name="rememberme"
                      />
                      <label class="form-check-label" for="rememberme">
                        Remember me
                      </label>
                    </div>
                    <a href="/forgotpassword">Forgot password?</a>
                  </div>
                  <div
                    class="d-flex justify-content-center mx-4 mb-3 mb-lg-4"
                  >
                    <button
                      type="submit"
                      class="btn btn-primary btn-lg w-100"
                    >
                      Login
                    </button>
                  </div>
                  <span class="justify-content-center align-items-center">
                    Dont' have account <a th:href="@{/Donations/register}" style="color: #76c5f0">Sign up</a>
                  </span>
                </form>
              </div>
              <div
                class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2"
              >
                <img
                  src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                  class="img-fluid"
                  alt="Sample image"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
