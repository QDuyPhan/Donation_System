<!DOCTYPE html>
<html lang="en">
<head>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
  />
  <meta charset="UTF-8">
  <title>Title</title>
  <script>
      function checkPasswordMatch(fieldConfirmPassword) {
          if (fieldConfirmPassword.value != $("#newPassword").val()) {
              fieldConfirmPassword.setCustomValidity("Passwords do not match!");
          } else {
              fieldConfirmPassword.setCustomValidity("");
          }
      }
  </script>
</head>
<body>
<div class="bg-light py-3 py-md-5">
  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col-12 col-md-11 col-lg-8 col-xl-7 col-xxl-6">
        <div class="bg-white p-4 p-md-5 rounded shadow-sm">

          <div class="row gy-3 mb-5">
            <div class="col-12">
              <h2
                class="fs-2 fw-normal text-center text-secondary m-0 px-md-5"
              >
                Reset Password
              </h2>
            </div>
          </div>
          <div th:if="${error}">
            <div
              class="alert alert-danger"
              th:text="${error}"
            >
              ...
            </div>
          </div>
          <div th:if="${message}">
            <div
              class="alert alert-success"
              th:text="${message}"
            >
              ...
            </div>
          </div>
          <form id="resetPass" th:action="@{/Donations/resetPassword}" method="post">
            <div class="row gy-3 gy-md-4 overflow-hidden">
              <!-- New Password -->
              <div class="col-12">
                <div class="input-group">
                  <input
                    type="hidden"
                    name="token"
                    th:value="${token}"
                    class="form-control"
                    required
                  />
                </div>
                <label for="newPassword" class="form-label"
                >New Password <span class="text-danger">*</span></label
                >
                <div class="input-group">
                  <input
                    type="password"
                    name="newPassword"
                    id="newPassword"
                    class="form-control"
                    required
                  />
                </div>
              </div>

              <!-- Confirm Password -->
              <div class="col-12">
                <label for="confirmPassword" class="form-label"
                >Confirm Password
                  <span class="text-danger">*</span></label
                >
                <div class="input-group">
                  <input
                    type="password"
                    name="confirmPassword"
                    class="form-control"
                    id="confirmPassword"
                    oninput="checkPasswordMatch(this);"
                    required
                  />
                </div>
              </div>

              <div class="col-12">
                <div class="d-grid">
                  <button class="btn btn-primary btn-lg" type="submit">
                    Reset Password
                  </button>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <hr class="mt-5 mb-4 border-secondary-subtle"/>
                  <div class="d-flex gap-4 justify-content-center">
                    <a href="/Donations/login" class="link-secondary text-decoration-none"
                    >Log In</a>
                    <a
                      href="/Donations/register"
                      class="link-secondary text-decoration-none"
                    >Register</a>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
