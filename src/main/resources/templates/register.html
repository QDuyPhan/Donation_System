<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  />
  <link
    href="https://cdn.jsdelivr.net/npm/@coreui/coreui@5.2.0/dist/css/coreui.min.css"
    rel="stylesheet"
    integrity="sha384-u3h5SFn5baVOWbh8UkOrAaLXttgSF0vXI15ODtCSxl0v/VKivnCN6iHCcvlyTL7L"
    crossorigin="anonymous"
  />

  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/@coreui/coreui@5.2.0/dist/js/coreui.bundle.min.js"
    integrity="sha384-JdRP5GRWP6APhoVS1OM/pOKMWe7q9q8hpl+J2nhCfVJKoS+yzGtELC5REIYKrymn"
    crossorigin="anonymous"
  ></script>
  <title>Register</title>
</head>
<body>
<section class="vh-100" style="background-color: #eee">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">
                  Sign up
                </p>

                <form
                  class="mx-1 mx-md-4"
                  method="post"
                  th:action="@{/register}"
                  th:object="${user}"
                >
                  <div class="d-flex flex-row align-items-center mb-4 flex-column">
                    <div class="form-outline flex-fill mb-0 d-flex w-100">
                      <label class="form-label d-flex justify-content-center align-items-center" for="username">
                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      </label>
                      <input
                        type="text"
                        id="username"
                        name="username"
                        class="form-control"
                        placeholder="Username"
                        required
                        th:field="*{username}"
                      />
                    </div>
                    <div th:if="${param.exisuser}" class="w-100 d-flex">
                      <span
                        class="text-danger align-items-center"
                        th:text="${param.exisuser}"
                      >
                        ...
                      </span>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4 flex-column">
                    <div
                      class="form-outline flex-fill mb-0 d-flex w-100"
                    >
                      <label class="form-label d-flex justify-content-center align-items-center" for="username">
                        <i class="fas fa-file-signature fa-lg me-3 fa-fw"></i>
                      </label>
                      <input
                        type="text"
                        id="fullname"
                        name="fullname"
                        class="form-control"
                        placeholder="Fullname"
                        required
                        th:field="*{fullName}"
                      />
                    </div>
                    <!--                    <div th:if="${param.exisemail}" class="d-block w-100">-->
                    <!--                      <span-->
                    <!--                        class="text-danger"-->
                    <!--                        th:text="${param.exisemail}"-->
                    <!--                      >-->
                    <!--                        ...-->
                    <!--                      </span>-->
                    <!--                    </div>-->
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4 flex-column">
                    <div
                      class="form-outline flex-fill mb-0 d-flex w-100"
                    >
                      <label class="form-label d-flex justify-content-center align-items-center" for="username">
                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      </label>
                      <input
                        type="email"
                        id="email"
                        name="email"
                        class="form-control"
                        placeholder="Email"
                        th:field="*{email}"
                      />
                      <div th:if="${param.exisemail}" class="d-block w-100">
                      <span
                        class="text-danger"
                        th:text="${param.exisemail}"
                      >
                        ...
                      </span>
                      </div>
                      <label class="form-label" for="email"></label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <div
                      data-mdb-input-init
                      class="form-outline flex-fill mb-0 d-flex"
                    >
                          <span
                            class="d-flex justify-content-center align-items-center"
                          >
                            <i class="fas fa-phone fa-lg me-3 fa-fw"></i>
                          </span>
                      <input
                        type="text"
                        id="phone"
                        placeholder="Phone"
                        name="phone"
                        class="form-control"
                        th:field="*{sdt}"
                      />
                      <label class="form-label" for="phone"></label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-location-dot fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input
                        type="text"
                        id="address"
                        name="address"
                        class="form-control"
                        placeholder="Address"
                        th:field="*{diachi}"
                      />
                      <label class="form-label" for="address"></label>
                    </div>
                  </div>

                  <div
                    class="d-flex justify-content-center mx-4 mb-3 mb-lg-4"
                  >
                    <button
                      type="submit"
                      class="btn btn-primary btn-lg w-100"
                    >
                      Register
                    </button>
                  </div>
                </form>
              </div>
              <div
                class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2"
              >
                <img
                  src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                  class="img-fluid"
                  alt="Sample image"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
