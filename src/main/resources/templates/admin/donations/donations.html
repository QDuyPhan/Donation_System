<!DOCTYPE html>
<html lang="en" th:replace="~{admin/home/index}" xmlns:th="http://www.thymeleaf.org">
<head>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
  />
  <meta charset="UTF-8">
  <title>Donations</title>
</head>
<body>
<div id="content" th:fragment="contentAdmin">
  <div id="content-header">
    <h4 class="m-10 d-block">Quản Lý Luợt Quyên Góp</h4>
    <div id="table-filter" class="d-flex justify-content-end mb-2">
      <input
        id="filter-id" type="search" placeholder="Search by ID..."
        class="form-control h-50 d-inline-block w-25 mx-1" th:value="${id}">
      <input
        id="filter-username" type="search" placeholder="Search by username..."
        class="form-control h-50 d-inline-block w-25 mx-1" th:value="${username}">
      <input
        id="filter-fundname" type="search" placeholder="Search by fundname..."
        class="form-control h-50 d-inline-block w-25 mx-1" th:value="${fundName}">
      <button id="btn-SearchDonation"
              class="btn btn-success btn-sm mx-1">
        <i class="fa-solid fa-magnifying-glass"></i> Tìm Kiếm
      </button>
    </div>
  </div>

  <table
    class="table table-bordered table-striped table-responsive-md"
  >
    <thead class="table-dark">
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Donation Amount</th>
      <th scope="col">Donation Message</th>
      <th scope="col">Created Date</th>
      <th scope="col">Username</th>
      <th scope="col">Fundname</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${donationList}">
      <td class="donation-id" style="vertical-align: middle" th:text="${item.id}"></td>
      <td class="donation-amount" style="vertical-align: middle" th:text="${item.donationAmount}">
        <i class="fa-solid fa-money-bill-wave"></i>
      </td>
      <td class="donation-message" style="vertical-align: middle" th:text="${item.donationMessage}"></td>
      <td class="donation-created-date" style="vertical-align: middle" th:text="${item.createdDate}"></td>
      <td class="donation-username" style="vertical-align: middle" th:text="${item.user.username}"></td>
      <td class="donation-fundname" style="vertical-align: middle" th:text="${item.fund.name}"></td>
    </tr>
    </tbody>
  </table>
  <div
    class="d-flex justify-content-end align-items-center"
    th:if="${totalPages > 0}"
  >
    <nav aria-label="Page navigation example">
      <ul class="pagination">
        <li
          th:class="${currentPage == 0 ? 'page-item disabled' : 'page-item'}"
        >
          <a
            th:href="@{/admin/donation(page=0, id=${id}, username=${username}, fundName=${fundName})}"
            class="page-link"
          >First</a
          >
        </li>
        <li
          th:class="${currentPage == 0 ? 'page-item disabled' : 'page-item'}"
        >
          <a
            th:href="@{/Donations/admin/donation(page=${currentPage - 1}, id=${id}, username=${username}, fundName=${fundName})}"
            class="page-link"
          >Previous</a
          >
        </li>
        <th:block
          th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
        >
          <li
            th:class="${currentPage == i ? 'page-item active' : 'page-item'}"
          >
            <a
              th:href="@{/Donations/admin/donation(page=${i}, id=${id}, username=${username}, fundName=${fundName})}"
              class="page-link"
              th:text="${i + 1}"
            ></a>
          </li>
        </th:block>
        <li
          th:class="${currentPage == totalPages - 1 ? 'page-item disabled' : 'page-item'}"
        >
          <a
            th:href="@{/Donations/admin/donation(page=${currentPage + 1}, id=${id}, username=${username}, fundName=${fundName})}"
            class="page-link"
          >Next</a
          >
        </li>
        <li
          th:class="${currentPage == totalPages - 1 ? 'page-item disabled' : 'page-item'}"
        >
          <a
            th:href="@{/Donations/admin/donation(page=${totalPages - 1}, id=${id}, username=${username}, fundName=${fundName})}"
            class="page-link"
          >Last</a
          >
        </li>
      </ul>
    </nav>
  </div>
</div>
</body>
</html>
