<!DOCTYPE html>
<html lang="en" th:replace="~{admin/home/index}" xmlns:th="http://www.thymeleaf.org">
<head>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
  />
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="content" th:fragment="contentAdmin">
  <div id="content-header">
    <h4 class="m-10 d-block">Quản Lý Tài Khoản</h4>
    <div id="table-filter" class="d-flex justify-content-end mb-2">
      <input
        id="filter-username" type="search" placeholder="Search by Username..."
        class="form-control h-50 d-inline-block w-25 mx-1" th:value="${username}">
      <input
        id="filter-sdt" type="search" placeholder="Search by Phone..."
        class="form-control h-50 d-inline-block w-25 mx-1" th:value="${phone}">
      <input
        id="filter-email" type="search" placeholder="Search by Email..."
        class="form-control h-50 d-inline-block w-25 mx-1" th:value="${email}">
      <select class="form-select" id="filter-role" style="width: 90px">
        <option>Role</option>
        <option th:each="role : ${roles}" th:selected="${role == param.role}" th:text="${role}"></option>
        <!--        <option th:each="role : ${roles}" th:selected="${role != param.role}" th:text="${role}"></option>-->
      </select>
      <button id="btn-SearchUser"
              class="btn btn-success btn-sm mx-1">
        <i class="fa-solid fa-magnifying-glass"></i> Tìm Kiếm
      </button>
<!--      <button id="btn-AddUser" type="button"-->
      <!--              class="btn btn-primary btn-sm mx-1 d-block">-->
      <!--        <i class="fa-solid fa-plus"></i> Thêm mới-->
      <!--      </button>-->
      <a href="/Donations/admin/userList/adduser" class="btn btn-primary btn-sm mx-1 d-block"><i class="fa-solid fa-plus"></i> Thêm
        mới</a>
    </div>
  </div>

  <table
    class="table table-bordered table-striped table-responsive-md"
  >
    <thead class="table-dark">
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Username</th>
      <th scope="col">Role</th>
      <th scope="col">Fullname</th>
      <th scope="col">Phone</th>
      <th scope="col">Email</th>
      <th scope="col">Address</th>
      <th scope="col">Status</th>
      <th scope="col">Function</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${userList}">
      <td class="user-id" style="vertical-align: middle" th:text="${item.id}">
        <i class="fa-solid fa-money-bill-wave"></i>
      </td>
      <td class="user-username" style="vertical-align: middle" th:text="${item.username}"></td>
      <td class="user-role" style="vertical-align: middle"
          th:text="${item.role == 1 ? 'Admin' : (item.role == 2 ? 'User' : 'Unknown')}"></td>
      <td class="user-fullname" style="vertical-align: middle" th:text="${item.fullName}"></td>
      <td class="user-sdt" style="vertical-align: middle" th:text="${item.sdt}"></td>
      <td class="user-email" style="vertical-align: middle" th:text="${item.email}"></td>
      <td class="user-diachi" style="vertical-align: middle" th:text="${item.diachi}"></td>
      <td class="user-status" style="vertical-align: middle">
        <span th:if="${item.status == 'Active'}" class="badge text-bg-success">Active</span>
        <span th:if="${item.status == 'Inactive'}" class="badge text-bg-warning">Inactive</span>
        <span th:if="${item.status == 'NotActivated'}" class="badge text-bg-warning">NotActivated</span>
        <span th:if="${item.status == 'Banned'}" class="badge text-bg-warning">Banned</span>
      </td>
      <td>
        <button type="button" class="btn btn-warning btn-sm btn-edit">Edit</button>
        <button type="button" class="btn btn-danger btn-sm btn-delete">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
  <div
    class="d-flex justify-content-end align-items-center"
    th:if="${totalPages > 0}"
  >
    <nav aria-label="Page navigation example">
      <ul class="pagination">
        <li
          th:class="${currentPage == 0 ? 'page-item disabled' : 'page-item'}"
        >
          <a
            th:href="@{/Donations/admin/userList(page=0,  username=${username}, phone=${phone}, email=${email}, role=${role})}"
            class="page-link"
          >First</a
          >
        </li>
        <li
          th:class="${currentPage == 0 ? 'page-item disabled' : 'page-item'}"
        >
          <a
            th:href="@{/Donations/admin/userList(page=${currentPage - 1},  username=${username}, phone=${phone}, email=${email}, role=${role})}"
            class="page-link"
          >Previous</a
          >
        </li>
        <th:block
          th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
        >
          <li
            th:class="${currentPage == i ? 'page-item active' : 'page-item'}"
          >
            <a
              th:href="@{/Donations/admin/userList(page=${i}, username=${username}, phone=${phone}, email=${email}, role=${role})}"
              class="page-link"
              th:text="${i + 1}"
            ></a>
          </li>
        </th:block>
        <li
          th:class="${currentPage == totalPages - 1 ? 'page-item disabled' : 'page-item'}"
        >
          <a
            th:href="@{/Donations/admin/userList(page=${currentPage + 1}, username=${username}, phone=${phone}, email=${email}, role=${role})}"
            class="page-link"
          >Next</a
          >
        </li>
        <li
          th:class="${currentPage == totalPages - 1 ? 'page-item disabled' : 'page-item'}"
        >
          <a
            th:href="@{/Donations/admin/userList(page=${totalPages - 1},  username=${username}, phone=${phone}, email=${email}, role=${role})}"
            class="page-link"
          >Last</a
          >
        </li>
      </ul>
    </nav>
  </div>
</div>
</body>
</html>
