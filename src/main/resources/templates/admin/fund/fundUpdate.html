<!DOCTYPE html>
<html lang="en" th:replace="~{admin/home/index}" xmlns:th="http://www.thymeleaf.org">
<head>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
  />
  <meta charset="UTF-8">
  <title>Update Fund</title>

</head>

<body>
<div id="content" th:fragment="contentAdmin">
  <div id="content-header">
    <h4>Update Fund</h4>
  </div>

  <form class="update-form-fund" id="update-form-fund" method="post"
        th:action="@{/Donations/admin/fund/updateFund/{id}(id=${fund.id})}" th:object="${fund}">

    <div class="form-group">
      <label for="fund-name" class="form-label">Name</label>
      <input type="text" id="fund-name" class="form-control" name="name" th:field="*{name}" required>
      <p th:if="${#fields.hasErrors('name')}" class="text-danger" th:errors="*{name}"></p>
    </div>

    <div class="form-group">
      <label for="fund-description" class="form-label">Description</label>
      <textarea id="fund-description" class="form-control" name="description" th:field="*{description}"></textarea>
      <p th:if="${#fields.hasErrors('description')}" class="text-danger" th:errors="*{description}"></p>
    </div>

    <div class="form-group">
      <label for="fund-content" class="form-label">Content</label>
      <textarea id="fund-content" rows="10" class="form-control ckeditor" name="content"
                th:field="*{content}"></textarea>
      <p th:if="${#fields.hasErrors('content')}" class="text-danger" th:errors="*{content}"></p>
    </div>

    <div class="form-group">
      <label for="fund-image-url" class="form-label">Image URL</label>
      <input type="text" id="fund-image-url" class="form-control" name="imageUrl" th:field="*{imageUrl}">
      <p th:if="${#fields.hasErrors('imageUrl')}" class="text-danger" th:errors="*{imageUrl}"></p>
    </div>

    <div class="form-group">
      <label for="fund-expected-result" class="form-label">Expected Result</label>
      <input type="number" id="fund-expected-result" class="form-control" name="expectedResult"
             th:field="*{expectedResult}">
      <p th:if="${#fields.hasErrors('expectedResult')}" class="text-danger" th:errors="*{expectedResult}"></p>
    </div>

    <div class="form-group">
      <label for="fund-end-date" class="form-label">End Date</label>
      <input type="date" id="fund-end-date" class="form-control" name="endDate" th:field="*{endDate}" required>
      <p th:if="${#fields.hasErrors('endDate')}" class="text-danger" th:errors="*{endDate}"></p>
    </div>

    <div class="form-group">
      <label for="fund-status" class="form-label">Status</label>
      <select id="fund-status" class="form-select" name="status" th:field="*{status}" required>
        <option value="Opening" th:selected="${fund.status == 'Opening'}">Opening</option>
        <option value="Waiting" th:selected="${fund.status == 'Waiting'}">Waiting</option>
        <option value="Close" th:selected="${fund.status == 'Close'}">Close</option>
        <option value="Finish" th:selected="${fund.status == 'Finish'}">Finish</option>
        <option value="Disable" th:selected="${fund.status == 'Disable'}">Disable</option>
      </select>
      <p th:if="${#fields.hasErrors('status')}" class="text-danger" th:errors="*{status}"></p>
    </div>

    <div class="form-group">
      <label for="fund-category" class="form-label">Category</label>
      <select id="fund-category" class="form-select" th:field="*{category.id}">
        <option th:each="category : ${categoryList}"
                th:value="${category.id}"
                th:text="${category.name}"
                th:selected="${fund.category != null && fund.category.id == category.id}">
        </option>
      </select>
      <p th:if="${#fields.hasErrors('category')}" class="text-danger" th:errors="*{category}"></p>
    </div>

    <div class="form-group">
      <label for="fund-foundation" class="form-label">Foundation</label>
      <select id="fund-foundation" class="form-select" th:field="*{foundation.id}">
        <option th:each="foundation : ${foundationList}"
                th:value="${foundation.id}"
                th:text="${foundation.name}"
                th:selected="${fund.foundation != null && fund.foundation.id == foundation.id}">
        </option>
      </select>
      <p th:if="${#fields.hasErrors('foundation')}" class="text-danger" th:errors="*{foundation}"></p>
    </div>


    <div class="form-group">
      <button id="btn-Save-fund" type="submit" class="btn btn-success mx-1">
        <i class="fa-solid fa-floppy-disk"></i> Update
      </button>
      <a href="/Donations/admin/fund" class="btn btn-primary mx-1"> <i
        class="fa-solid fa-rotate-left"></i>Cancel</a>
    </div>

  </form>
</div>
<script th:inline="javascript">
    /*<![CDATA[*/
    CKEDITOR.replace('content');
    /*]]>*/
</script>
</body>

</html>
