<!DOCTYPE html>
<html lang="en" th:replace="~{admin/home/index}" xmlns:th="http://www.thymeleaf.org">
<head>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
  />
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="content" th:fragment="contentAdmin">
  <div id="content-header">
    <h4>Create User</h4>
  </div>
  <span class="text-info align-items-center" th:text="${message}"></span>
  <span class="text-danger align-items-center" th:text="${error}"></span>
  <form class="mx-1 mx-md-4" method="post" th:action="@{http://localhost:8080/Donations/admin/category/addCategory}">
    <div class="form-group mt-2">
      <label class="form-label">Name</label>
      <input id="category-name" type="text" class="form-control" name="name">
      <span class="form-message"></span>
    </div>
    <div class="form-group mt-2">
      <label class="form-label">Description</label>
      <input id="category-description" class="form-control" name="description">
      <span class="form-message"></span>
    </div>
    <div class="form-group mt-2">
      <label class="form-label">Status</label>
      <select id="user-status" name="status" class="form-select">
        <option th:each="status : ${statusList}"
                th:value="${status}"
                th:text="${status}">
        </option>
      </select>
      <span class="form-message"></span>
    </div>
    <div class="form-group mt-3">
      <button id="btn-SaveCategory" type="submit" class="btn btn-success mx-1">
        <i class="fa-solid fa-floppy-disk"></i> Save
      </button>
      <a href="/Donations/admin/category" class="btn btn-primary mx-1"> <i
        class="fa-solid fa-rotate-left"></i>Cancel</a>
    </div>
  </form>
</div>
</body>
</html>
