<!DOCTYPE html>
<html lang="en" th:replace="~{admin/home/index}" xmlns:th="http://www.thymeleaf.org">
<head>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
  />
  <meta charset="UTF-8">
  <title>Category</title>
</head>
<body>
<div id="content" th:fragment="contentAdmin">
  <div id="content-header">
    <h4 class="m-10 d-block">Quản Lý Danh Mục</h4>
    <div id="table-filter" class="d-flex justify-content-end mb-2">
      <input id="filter-id" type="text" placeholder="Search by ID..."
             class="form-control h-50 d-inline-block w-25 mx-1" th:value="${id}">
      <input
        id="filter-name" type="search" placeholder="Search by name..."
        class="form-control h-50 d-inline-block w-25 mx-1" th:value="${name}">
      <button id="btn-Search"
              class="btn btn-success btn-sm mx-1">
        <i class="fa-solid fa-magnifying-glass"></i> Tìm Kiếm
      </button>
      <a class="btn btn-secondary" href="/Donations/admin/category"><i class="fa-solid fa-rotate-right"></i></a>
      <a class ="btn btn-primary btn-sm mx-1 d-block"href="/Donations/admin/category/add"><i class="fa-solid fa-plus"></i> Thêm mới</a>
    </div>
  </div>

  <table
    class="table table-bordered table-striped table-responsive-md"
  >
    <thead class="table-dark">
    <tr>
      <th>
        <button type="button" class="btn btn-danger btn-sm "
                id="btn-SelectedDelete">
          <i class="fa-solid fa-trash"></i>
        </button>
      </th>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Description</th>
      <th scope="col">Status</th>
      <th scope="col">Function</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${categoryList}">
      <td style="width: 30px; vertical-align: middle"><input type="checkbox"></td>
      <td class="category-id" style="vertical-align: middle" th:text="${item.id}"></td>
      <td class="category-name" style="vertical-align: middle" th:text="${item.name}"></td>
      <td class="category-description" style="vertical-align: middle" th:text="${item.description}"></td>
      <td class="category-status" style="vertical-align: middle">
        <span th:if="${item.status == 'Enable'}" class="badge text-bg-success">Enable</span>
        <span th:if="${item.status == 'Disable'}" class="badge text-bg-warning">Disable</span>
      </td>
      <td>
        <button type="button" class="btn btn-warning btn-sm btn-edit">Edit</button>
        <button type="button" class="btn btn-danger btn-sm btn-delete">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
  <div
          class="d-flex justify-content-end align-items-center"
          th:if="${totalPages > 0}"
  >
    <nav aria-label="Page navigation example">
      <ul class="pagination">
        <li
                th:class="${currentPage == 0 ? 'page-item disabled' : 'page-item'}"
        >
          <a
                  th:href="@{/Donations/admin/category(page=0, query=${query})}"
                  class="page-link"
          >First</a
          >
        </li>
        <li
                th:class="${currentPage == 0 ? 'page-item disabled' : 'page-item'}"
        >
          <a
                  th:href="@{/Donations/admin/category(page=${currentPage - 1}, id=${id}, name=${name})}"
                  class="page-link"
          >Previous</a
          >
        </li>
        <th:block
                th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
        >
          <li
                  th:class="${currentPage == i ? 'page-item active' : 'page-item'}"
          >
            <a
                    th:href="@{/Donations/admin/category(page=${i}, id=${id}, name=${name})}"
                    class="page-link"
                    th:text="${i + 1}"
            ></a>
          </li>
        </th:block>
        <li
                th:class="${currentPage == totalPages - 1 ? 'page-item disabled' : 'page-item'}"
        >
          <a
                  th:href="@{/Donations/admin/category(page=${currentPage + 1}, id=${id}, name=${name})}"
                  class="page-link"
          >Next</a
          >
        </li>
        <li
                th:class="${currentPage == totalPages - 1 ? 'page-item disabled' : 'page-item'}"
        >
          <a
                  th:href="@{/Donations/admin/category(page=${totalPages - 1}, id=${F}, name=${name})}"
                  class="page-link"
          >Last</a
          >
        </li>
      </ul>
    </nav>
  </div>
</div>
</body>
</html>
