<!DOCTYPE html>
<html lang="en" th:replace="~{admin/home/index}" xmlns:th="http://www.thymeleaf.org">
<head>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
  />
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div th:if="${action=='add'}">
  <script th:inline="text">
      alert("Thêm thất bại !");
  </script>
</div>
<div id="content" th:fragment="contentAdmin">
  <div id="content-header">
    <h4 th:if="${action=='add'}">Create Category</h4>
    <h4 th:if="${action=='edit'}">Edit Category</h4>
  </div>

  <form class="create-form" th:action="@{http://localhost:8080/Donations/admin/category}" method="post"
        th:object="${category}">
    <div class="form-group">
      <label class="form-label">ID</label>
      <input id="category-id" type="text" class="form-control" readonly name="id"
             th:value="${category != null ? category.id : ''}">
      <span class="form-message"></span>
    </div>
    <div class="form-group mt-2">
      <label class="form-label">Name</label>
      <input id="category-name" type="text" class="form-control" name="name"
             th:value="${category != null ? category.name : ''}">
      <span class="form-message"></span>
    </div>
    <div class="form-group mt-2">
      <label class="form-label">Description</label>
      <input id="category-description" rows="3" class="form-control" name="description"
             th:value="${category != null ? category.description : ''}">
      <span class="form-message"></span>
    </div>
    <div class="form-group mt-2">
      <label class="form-label">Status</label>
      <select id="category-status" class="form-select" name="status">
        <option th:each="status : ${statusList}" th:text="${status}"
                th:selected="${category != null and category.status == status}"></option>
      </select>
      <span class="form-message"></span>
    </div>
    <div class="form-group mt-3">
      <button id="btn-Save" type="submit" class="btn btn-success mx-1">
        <i class="fa-solid fa-floppy-disk"></i> Save
      </button>
      <button id="btn-Cancel" type="button" class="btn btn-primary mx-1">
        <i class="fa-solid fa-rotate-left"></i> Cancel
      </button>
    </div>
  </form>
</div>
</body>
</html>
