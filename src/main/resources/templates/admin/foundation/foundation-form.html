<!DOCTYPE html>
<html lang="en" th:replace="~{admin/home/index}" xmlns:th="http://www.thymeleaf.org">
<head>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
    />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:if="${action=='add'}">
    <script th:inline="text">
        alert("Thêm thất bại !");
    </script>
</div>
<div id="content" th:fragment="contentAdmin">
    <div id="content-header">
        <h4 th:if="${action=='add'}">Thêm mới</h4>
        <h4 th:if="${action=='edit'}">Sửa</h4>
    </div>

    <form class="create-form" th:action="@{http://localhost:8080/Donations1/admin/foundation}" method="post"
          th:object="${foundation}">
        <div class="form-group">
            <label class="form-label">ID</label>
            <input id="foundation-id" type="text" class="form-control" readonly name="id"
                   th:value="${foundation != null ? foundation.id : ''}">
            <span class="form-message"></span>
        </div>
        <div class="form-group mt-2">
            <label class="form-label">Name</label>
            <input id="foundation-name" type="text" class="form-control" name="name"
                   th:value="${foundation != null ? foundation.name : ''}">
            <span class="form-message"></span>
        </div>
        <div class="form-group mt-2">
            <label class="form-label">Description</label>
            <input id="foundation-description" rows="3" class="form-control" name="description"
                   th:value="${foundation != null ? foundation.description : ''}">
            <span class="form-message"></span>
        </div>
        <div class="form-group mt-2">
            <label class="form-label">Email</label>
            <input id="foundation-email" type="text" class="form-control" name="email"
                   th:value="${foundation != null ? foundation.email : ''}">
            <span class="form-message"></span>
        </div>
        <div class="form-group mt-2">
            <label class="form-label">Status</label>
            <select id="foundation-status" class="form-select" name="status">
                <option th:each="status : ${statusList}" th:text="${status}"
                        th:selected="${foundation != null and foundation.status == status}"></option>
            </select>
            <span class="form-message"></span>
        </div>
        <div class="form-group mt-3">
            <button id="btn-SaveFoundation" type="submit" class="btn btn-success mx-1">
                <i class="fa-solid fa-floppy-disk"></i> Save
            </button>
            <button id="btn-CancelFoundation" type="button" class="btn btn-primary mx-1">
                <i class="fa-solid fa-rotate-left"></i> Cancel
            </button>
        </div>
    </form>
</div>
</body>
</html>
