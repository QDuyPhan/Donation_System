<!DOCTYPE html>
<html lang="en" th:replace="~{admin/home/index}" xmlns:th="http://www.thymeleaf.org">
<head>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
    />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <meta charset="UTF-8">
    <title>Add Foundation</title>
</head>
<body>
<div th:if="${param.message}">
    <script th:inline="text">
        alert("Foundation added successfully!");
    </script>
</div>
<div id="contentF" th:fragment="contentAdmin">
    <div id="content-headerF">
        <h4>Create Foundation</h4>
    </div>
    <div th:if="${param.error}" class="w-100 d-flex">
    <span
            class="text-danger align-items-center"
            th:text="${param.error}"
    >
      ...
    </span>
    </div>
    <div th:if="${param.message}" class="w-100 d-flex">
    <span
            class="text-danger align-items-center"
            th:text="${param.message}"
    >
      ...
    </span>
    </div>
    <form class="create-form" th:action="@{/Donations/admin/foundation/add}" method="post"
          th:object="${foundation}">
        <div class="form-group">
            <input id="foundation-id" type="hidden" class="form-control" readonly name="id" th:field="*{id}">
            <span class="form-message"></span>
        </div>
        <div class="form-group mt-2">
            <label class="form-label">Name</label>
            <input id="foundation-name" type="text" class="form-control" name="name" th:field="*{name}">
            <span class="form-message"></span>
        </div>
        <div class="form-group mt-2">
            <label class="form-label">Email</label>
            <input id="foundation-email" type="text" class="form-control" name="email" th:field="*{email}">
            <span class="form-message"></span>
        </div>
        <div class="form-group mt-2">
            <label class="form-label">Description</label>
            <input id="foundation-description" class="form-control" name="description" th:field="*{description}">
            <span class="form-message"></span>
        </div>
        <div class="form-group mt-2">
            <label class="form-label">Status</label>
            <select id="foundation-status" class="form-select" name="status">
                <option th:each="status : ${statusList}" th:text="${status}" th:field="*{status}" th:value="${status}"
                        th:selected="${foundation.status == status}"></option>
            </select>
            <span class="form-message"></span>
        </div>
        <div class="form-group mt-3">
            <button id="btn-SaveF" type="submit" class="btn btn-success mx-1">
                <i class="fa-solid fa-floppy-disk"></i> Save
            </button>
            <button id="btn-CancelF" type="button" class="btn btn-primary mx-1">
                <i class="fa-solid fa-rotate-left"></i> Cancel
            </button>
        </div>
    </form>
</div>
</body>
</html>
