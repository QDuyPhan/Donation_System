<!DOCTYPE html>
<html lang="en" th:replace="~{index}">
<head>
  <meta charset="UTF-8">
  <title>Change Password</title>
</head>
<body>
<main th:fragment="content" class="container">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a
        href=""><i
        class="fa-solid fa-house"></i></a></li>
      <li class="breadcrumb-item"><a
        href="">User</a></li>
      <li class="breadcrumb-item active" aria-current="page">Thay đổi
        mật khẩu
      </li>
    </ol>
  </nav>
  <div id="content">
    <div id="content-header">
      <h4>Change Password</h4>
    </div>
    <form
      th:action="@{/Donations/password}"
      th:object="${user}"
      class="create-form" method="post">
      <div class="form-group mb-2">
        <label class="form-label">Username</label>
        <input id="username" type="text" class="form-control" name="username" th:field="*{username}" readonly>
        <span class="form-message"></span>
      </div>

      <div class="form-group mb-2">
        <label class="form-label">Old Password</label>
        <input id="oldpassword" type="password" class="form-control" name="oldpassword" required>
        <span class="form-message"></span>
      </div>

      <div class="form-group">
        <label class="form-label">New password</label>
        <input id="newpassword" type="password" class="form-control" name="newpassword" required>
        <span class="form-message"></span>
      </div>

      <div class="form-group mb-2">
        <label class="form-label">Confirm password</label>
        <input id="confirmpassword" type="password" class="form-control" name="confirmpassword" required>
        <span class="form-message"></span>
      </div>

      <span class="form-message form-text text-muted" th:text="${message}"></span>
      <span class="text-danger d-print-inline-block" th:text="${error}"></span>

      <div class="form-group">
        <button id="btn-Save" type="submit" class="btn btn-success mx-1">
          <i class="fa-solid fa-floppy-disk"></i> Save
        </button>
        <a href="/Donations/home" class="btn btn-primary mx-1"> <i
          class="fa-solid fa-rotate-left"></i>Cancel</a>
      </div>
    </form>
  </div>
</main>
</body>
</html>
