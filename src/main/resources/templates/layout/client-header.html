<header>
  <div class="d-md-flex flex-md-row justify-content-between align-items-center mx-md-5">
    <img th:src="@{/images/logosgu2.png}" class="py-3" alt="" style="width: 300px">
    <div th:unless="${session.user}">
      <a th:href="@{/Donations/login}" class="text-decoration-none text-dark"
         onmouseover="this.style.setProperty('color', 'blue', 'important');"
         onmouseout="this.style.setProperty('color', 'black', 'important'); this.style.setProperty('text-decoration', 'none');">
        Đăng nhập</a>
      <span>|</span>
      <a th:href="@{/Donations/register}" class="text-decoration-none text-dark"
         onmouseover="this.style.setProperty('color', 'blue', 'important');"
         onmouseout="this.style.setProperty('color', 'black', 'important'); this.style.setProperty('text-decoration', 'none');">
        Đăng ký</a>
    </div>
    <div class="dropdown none" th:if="${session.user}">
      <button class="btn dropdown-toggle" type="button" id="userDropdownMenu" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
        <img th:src="@{/images/icon1.png}" style="width: 50px" alt="">
        <span>Welcome <b th:text="${session.user.username}"></b></span>
      </button>
      <div class="dropdown-menu" aria-labelledby="userDropdownMenu" style="width: 100%">
        <a class="dropdown-item" th:href="@{/Donations/user-info}">Thông tin cá nhân</a>
        <a class="dropdown-item" th:href="@{/Donations/donationhistory}">Lịch sử quyên góp</a>
        <a class="dropdown-item" th:href="@{/Donations/password}">Thay đổi mật
          khẩu</a>
        <a class="dropdown-item" th:href="@{/Donations/login(logout)}">Đăng xuất</a>
      </div>
    </div>
  </div>
  <div class="d-md-flex align-items-center ">
    <!-- Navbar -->
    <nav id="client-header-nav" class="d-flex navbar navbar-expand-lg w-100 navbar-dark bg-info">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/Donations/home}">
              <i class="fa-solid fa-house"></i> Trang chủ
            </a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" id="categoryDropdownList" data-toggle="dropdown" aria-haspopup="true"
               aria-expanded="false" href="#">
              <i class="fa-solid fa-layer-group"></i> Danh mục
            </a>
            <div class="dropdown-menu" aria-labelledby="categoryDropdownList" style="width: auto">
              <ul th:each=" categories : ${categories}">
                <li>
                  <a class="dropdown-item" th:href="@{/Donations/category(id=${categories.id})}"
                     th:text="${categories.name}"
                  ></a>
                </li>
              </ul>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/Donations/foundation}">
              <i class="fa-solid fa-people-group"></i> Nhà tổ chức
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="fa-sharp fa-solid fa-address-card"></i> Liên hệ
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="fa-solid fa-circle-info"></i> Về chúng tôi
            </a>
          </li>
        </ul>
        <div class="position-absolute end-0  d-flex my-2 me-1 my-lg-0">
          <!-- Thêm form để gửi từ khóa -->
          <form th:action="@{/Donations/search}" method="get" class="d-flex gap-2">
            <!-- Input chứa từ khóa -->
            <input id="keyword" name="keyword" type="text" class="form-control"
                   placeholder="Tìm kiếm quỹ quyên góp"
                   aria-label="Recipient's username" aria-describedby="basic-addon2"
                   th:value="${param.keyword}">
            <!-- Nút tìm kiếm -->
            <button type="submit" class="input-group-text" id="basic-addon2">
              <i class="fa-solid fa-magnifying-glass"></i> Tìm kiếm
            </button>
          </form>
        </div>

      </div>
    </nav>
  </div>
</header>
