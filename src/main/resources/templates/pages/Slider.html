<div th:fragment="sliderFragment">
  <div class="content-header">
    <h3 class="content-title display-5 text-center">LƯỢT QUYÊN GÓP GẦN ĐÂY</h3>
    <hr class="content-title-underline">
  </div>

  <!-- Bootstrap Carousel -->
  <div id="donationCarousel" class="carousel slide" data-bs-ride="carousel">
    <!-- Indicators -->
    <div class="carousel-indicators">
      <th:block th:each="donation, status : ${donationList}">
        <button type="button" data-bs-target="#donationCarousel"
                th:data-bs-slide-to="${status.index}"
                th:classappend="${status.first} ? 'active' : ''"
                aria-current="true" aria-label="Slide"></button>
      </th:block>
    </div>

    <!-- Carousel Inner -->
    <div class="carousel-inner">
      <th:block th:each="donation, status : ${donationList}">
        <div class="carousel-item" th:classappend="${status.first} ? 'active'">
          <img class="d-block w-100" th:src="${donation.fund.imageUrl}" alt="Donation Image">
          <div class="carousel-caption d-none d-md-block" style="background: rgba(255, 165, 0, 0.8); padding: 10px; border-radius: 5px;">
            <h5 th:text="${donation.fund.name}"></h5>
            <p>
              <strong th:text="${donation.user.username}"></strong> đã quyên góp
              <span th:text="${#numbers.formatDecimal(donation.donationAmount, 0, 3)} + ' vnđ'"></span>
            </p>
            <q th:text="${donation.donationMessage}"></q>
            <p style="font-size: 12px; margin-top: 5px;" th:text="${donation.createdDate}"></p>
          </div>
        </div>

      </th:block>
    </div>

    <!-- Navigation -->
    <button class="carousel-control-prev" type="button" data-bs-target="#donationCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#donationCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
